<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>笔记docsify</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: 'https://gitlab.com/xuyq123/mynotes',
	  loadSidebar: true,
      subMaxLevel: 3,
      loadNavbar: true,
      mergeNavbar: true,
      auto2top: true,
      
      search: {
      noData: {
      	'/': 'No results!',
      	'/zh-cn/': '没有结果!',
      	'/zh-tw/': '沒有結果!',
      },
      paths: 'auto',
      placeholder: {
      	'/': 'Search',
      	'/zh-cn/': '搜索',
      	'/zh-tw/': '搜索',
      }
      },
	  
	  plugins: [
		function(hook) {
		  var footer = [
			'<hr/>',
			'<footer>',
			'<span><a href="./" target="_blank">博客docsify</a> 。</span>',
			'<span>仓库地址： <a href="https://gitlab.com/xuyq123/mynotes" target="_blank">MyNotes</a>。</span>',
			'天行健，君子以自强不息。地势坤，君子以厚德载物。</footer>'
		  ].join('');

		  hook.afterEach(function(html) {
		              const subscription = `
<table>
    <tr>
      <td align="center">
        <a href="https://github.com/scott180/mynotes">
          <img src="./资料/wuweixusheng.png" style="width: 580px;height：1400px"><br>
          <sub>微信公众号</sub>
        </a><br>
      </td>
    </tr>
</table>
            `;
			
			return html + footer+subscription;
		  });
		}
	  ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
